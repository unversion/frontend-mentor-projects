<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="A blog preview card challenge from Frontend Mentor.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preload" as="image" href="/assets/images/illustration-article.svg" type="image/svg+xml">
  <link rel="preload" as="image" href="/assets/images/image-avatar.webp" type="image/webp">
  <link rel="icon" href="/assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="autoprefixed-style.css">
  <title>Blog Preview Card</title>
</head>
<body>
  <main>
    <article class="blog-card">
      <div class="blog-card__image"></div>
      <div class="blog-card__label">
        <span class="blog-card__category">Learning</span>
        <time class="blog-card__time" datetime="2023-12-21">Published 21 Dec 2023</time>
      </div>
      <div class="blog-card__content">
        <h2 class="blog-card__heading"><a href="#">HTML & CSS foundations</a></h2>
        <p class="blog-card__body">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <address class="blog-card__author">
        <a class="blog-card__author-image" rel="author" href="#"><img src="/assets/images/image-avatar.webp" alt="Greg Hooper" width="30" height="30"></a>
        <a class="blog-card__author-name" rel="author" href="#">Greg Hooper</a>
      </address>
    </article>
  </main>
</body>
</html>
